<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="CSS animation based from Deoxyribonucleic Acid dribble made by John Flores">
	<meta name="author" content="EJ Frias">

	<title>Deoxyribonucleic Acid CSS Animation by EJ Frias</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.0.8/gridlex.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700">
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body ng-app="app">

	<div class="main">
		<div class="grid">
			<div class="col align-center">
				<h1>Deoxyribonucleic Acid CSS Animation</h1>
				<p>CSS animation based from Deoxyribonucleic Acid dribble made by John Flores</p>
			</div>
		</div>
		
		<div class="content">
			<div class="grid">
				<div class="col">
					<div class="deoxyribonucleic">
						<div class="acid"></div>
						<div class="acid delay1"></div>
						<div class="acid delay2"></div>
						<div class="acid delay3"></div>
						<div class="acid delay4"></div>
						<div class="acid delay5"></div>
						<div class="acid delay4"></div>
						<div class="acid delay3"></div>
						<div class="acid delay2"></div>
						<div class="acid delay1"></div>
						<div class="acid"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="grid">
			<div class="col align-center">
				<p>&nbsp;</p>
				<div class="made-by">
					Made by <a href="http://ejfrias.com" target="_blank">EJ Frias</a><br />
					View source code on <a href="https://github.com/ejfrias/bootstrap-datetimepicker-angular" target="_blank">GitHub</a>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
